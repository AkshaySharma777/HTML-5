<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA LIST TAG</title>
</head>
<body>
    <center>
        <h2>
            DATALIST TAG
        </h2>
        <p>
         This tag is used to provide an autocomplete feature on form element.
        </p>
    </center>
    <hr>
    <h2>THIS IS A SELECT OPTION TAG</h2>
    <select name="" id="">
        <option value="qwe"></option>
        <option value="rty"></option>
        <option value="uio"></option>
        <option value="pas"></option>
        <option value="dfg"></option>
        <option value="hjk"></option>
        <option value="lzx"></option>
        <option value="cvb"></option>
        <option value="nmq"></option>
        <option value="wer"></option>
    </select>
    <hr>
    <h2>THIS IS DATALIST TAG</h2>
    <input type="text" name="players" id="players" placeholder="Players" list="india">
    <datalist id="india">
        <option>Akshay</option>
        <option>Amith</option>
        <option>Sneha</option>
        <option value="">Sagar</option>
        <option value="Basavaraj"></option>
        <option value="Be-practical">Be-practical</option>
        <option>Surabhi</option>
        <option>Chandrashekar</option>
        <option>Rohith</option>
        <option>Virat</option>
        
    </datalist>
</body>
</html>
